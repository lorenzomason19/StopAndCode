<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Convertitore Temperatura</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4 text-center">Convertitore di Temperatura</h1>

      <div
        th:if="${error != null}"
        class="alert alert-danger"
        th:text="${error}"
      ></div>

      <div
        th:if="${fahrenheit != null && kelvin != null}"
        class="row justify-content-center"
      >
        <div class="col-md-5">
          <div class="card text-center mb-3">
            <div class="card-body">
              <h2
                class="card-title text-primary"
                th:text="'Fahrenheit: ' + ${#numbers.formatDecimal(fahrenheit, 1, 2)} + 'Â°F'"
              ></h2>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="card text-center mb-3">
            <div class="card-body">
              <h2
                class="card-title text-info"
                th:text="'Kelvin: ' + ${#numbers.formatDecimal(kelvin, 1, 2)} + 'K'"
              ></h2>
            </div>
          </div>
        </div>
      </div>

      <div
        th:if="${fahrenheit == null && kelvin == null && error == null}"
        class="alert alert-info text-center"
      >
        Inserisci la temperatura in gradi centigradi tramite la query string, ad
        esempio:<br />
        <code>?temp=25</code>
      </div>
    </div>
  </body>
</html>
